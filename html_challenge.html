<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Udemy - The complete 2022 HTML Bootcamp By Angela Yu</title>

  <body>
    <h3>Comment on My Profile</h3>
    <form class="" action="mailto:l.cim@outlook.com?subject=From Web Form" enctype="text/plain" method="post">
      <label for="fname">Your First Name here</label>
      <input type="text" id="fname" name="fname" placeholder="Onward" autofocus autocomplete="on" required>
      <label for="lname">Your Last Name here</label>
      <input type="text" id="lname" name="lname" placeholder="Chiadi" autocomplete="on" required><br>
      <label for="Email">Your Email Address</label>
      <input type="email" id="Email" name="Email" multiple><br>
      <label for="Phone">Enter your phone Number: eg</label>
      <input type="tel" id="Phone" name="Phone" pattern="[0-9]{4}\s[0-9]{3}\s[0-9]{4}" maxlength="13" placeholder="0803 738 0044"><br>
      <label for="date">Select Date</label>
      <input type="datetime-local" name="date" id="date"><br>
      <label for="age">Select age from 18 to 40</label>
      <input type="range" name="age" id="age" min="18" max="40"><br>
      <label for="comments">Your comments below</label><br>
      <textarea name="comments" rows="12" cols="21" maxlength="45" id="comments"></textarea>
      <label for="reset"></label><br>
      <input type="reset" name="Reset" />
      <input type="submit" name="" value="submit">
    </form>
    <h1>HTML Challenge Below</h1><br>
    <hr draggable="auto" style="height:4px; border-radius: 9px;border-top: thick;border-bottom:thick; background-color:gray;"><br>

    <textarea id="name" name="name" rows="8" cols="45" autofocus></textarea><br>
    <table cellspacing="12px" style="background-color:yellow; font-size:28px; font-weight: bold" >
      <tr>
        <td>One</td><td>Two</td>
      </tr>
      <tr>
        <td>Three</td><td>Four</td>
      </tr>
    </table><br>
    <input type="reset" name="reset" value="Reset code">
